<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

 
    <main>
        <section>
            <div class="hero">
            <h1>Sell online with Shoppify</h1>
            <h2>Trusted by over 800,000 businesses worldwide</h2>
            </div>
            <header>
                <div class="logo">
                    <img src="./assets/shopify-logo.png" alt="Shopify Logo"/>
                </div>
            </header>
            <div class="form-cta d-flex justify-content-center">
                <input class="form-control form-custom" type="text" name="" id="" placeholder="Enter your email"/>
                <button type="submit" class="btn btn-primary btn-custom">Start free trial</button>
            </div>
            <small
          >Try Shopify for free 14 days, no credit card required. By entering your email, you agree to receive
          <br />marketing emails from Shopify.
        </small>
        </section>
        <section><img src="./assets/laptop-image.png" alt="Laptop with guy jumping" srcset=""/>
            <section class="pattern">
                <div class="wave"></div>

            </section>

        </section>
    </main>
</body>
</html>
